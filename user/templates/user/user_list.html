<!-- lib/user/templates/user_list.html -->

<h1>All Users</h1>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Is Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.middle_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.get_role_name }}</td>
            <td>{{ user.is_active }}</td>
            <td><a href="{% url 'user_detail' user.id %}">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
