<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Books</title>
</head>
<body>
    <h1>Filter Books</h1>
    <form method="get">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" value="{{ request.GET.title }}">
        <br>
        <button type="submit">Filter</button>
    </form>

    <h2>Filtered Books</h2>
    <ul>
        {% if books %}
            {% for book in books %}
                <li>{{ book.name }}</li>
            {% endfor %}
        {% else %}
            <li>No books found matching your criteria.</li>
        {% endif %}
    </ul>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
